<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Firebase</title>
    <script type="module" src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List with Firebase</h1>
        <div class="mb-3">
            <input id="taskInput" type="text" class="form-control" placeholder="Enter a task">
        </div>
        <button id="addTaskBtn" class="btn btn-primary w-100 mb-4">Add Task</button>
        <h3>Tasks:</h3>
        <ul id="tasksList" class="list-group"></ul>
    </div>
</body>
</html>
